<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Secular+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class=" encriptador ">
            <textarea name="text" class="text" id="text" cols="30" rows="10" placeholder="Introduzca su Texto a Encriptar"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="buttons">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            &nbsp;
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        
        <div class="encriptado">
            <img src="./img/muÃ±eco.png" alt="img" id="img">
            <div class="msg_Encriptado" id="msg_Encriptado">
                <h2 id="titulo-msg">No hay mensaje</h2>
                <p id="parrafo">Escribe el mensaje que deseas encriptar o desencriptar</p>
            </div>

        </div>
    </div>
</body>
    <script src="./index.js"></script>
</html>
